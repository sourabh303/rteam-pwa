<!DOCTYPE html>
<html>
<head>
  <title>RTeam Hub Installer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</head>
<body style="text-align:center; font-family:sans-serif; padding:50px;">
  <h1>RTeam Hub</h1>
  <p>Click below to install the scanner to your home screen.</p>
  <button id="installBtn" style="padding:15px 30px; background:#1e56ce; color:white; border:none; border-radius:10px; font-weight:bold; display:none;">
    INSTALL APP
  </button>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
