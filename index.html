<!DOCTYPE html>
<html>
<head>
    <title>Install RTeam Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px 20px; background: #f8fafc; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #installBtn { 
            padding: 16px 32px; font-size: 18px; font-weight: bold;
            background: #1e56ce; color: white; border: none; border-radius: 50px;
            cursor: pointer; display: none; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>RTeam Hub</h1>
        <p>Click below to install the Attendance Scanner to your home screen.</p>
        <button id="installBtn">INSTALL APP</button>
        <p id="msg">Please wait...</p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
            document.getElementById('msg').style.display = 'none';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });
    </script>
</body>
</html>
